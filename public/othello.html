<html>
<head>
	<title>Othello</title>
	<link rel="stylesheet" type="text/css" href="othello.css">
	<script type="text/javascript" src="util.js"></script>
	<script type="text/javascript" src="lib.js"></script>
	<script type="text/javascript" src="integration.js"></script>
	<script type="text/javascript" src="createGrid.js"></script>
	<script type="text/javascript">
		var game = new othello(8,{onclick:"update(id)",class:"cell"});
		var renderThePage = function(){
			game.grid.setGrid(this.document.body,game.grid);
		};
		var update = function(id){
			game.update(id);
			renderThePage();
		}
		game.start();
	</script>
</head>
<body onload="renderThePage()">
</body>
</html>
